<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Checkout - Latest Electronics Store</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">Latest Electronics Store</a>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Thank You for Your Purchase!</h1>
        <div class="alert alert-success text-center">
            Your order has been placed successfully. 
        </div>
        <h2 class="mb-4">Order Summary</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>${{ item.price }}</td>
                </tr>
                {% endfor %}
            </tbody>
            <tfoot>
                <tr>
                    <td><strong>Total</strong></td>
                    <td><strong>${{ total }}</strong></td>
                </tr>
            </tfoot>
        </table>
        <div class="text-center">
            <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">Continue Shopping</a>
        </div>
    </div>

    <footer class="mt-5 py-3 text-center">
        <div class="container">
            <span class="text-light">Â© 2024 Mayssa's Latest Electronics Store. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
